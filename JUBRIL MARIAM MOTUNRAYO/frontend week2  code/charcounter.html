<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Live Character Counter</h2>
    <textarea id="textInput" rows="5" cols="30" placeholder="Type here..."></textarea>
    <p>Characters: <span id="charCount">0</span>/200</p>
    <p id="errorMessage" class="error" style="display: none;">Character limit exceeded!</p>

    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const errorMessage = document.getElementById("errorMessage");
        const maxChars = 200;

        textInput.addEventListener("input", function () {
            let textLength = textInput.value.length;
            charCount.textContent = textLength;

            if (textLength > maxChars) {
                errorMessage.style.display = "block";
                textInput.value = textInput.value.substring(0, maxChars);
                charCount.textContent = maxChars;
            } else {
                errorMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
